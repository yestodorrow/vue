<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <!-- 指定一个容器-->
    <router-view></router-view>
</div>

<script>

    var CodeBoyCollect =  Vue.component('collect',{
        template:'<h1>这是收藏页面</h1>'
    })
    var CodeBoyDetail = Vue.component('detail',{
        template:'<h1>这是详情页面</h1>'
    })
    var CodeBoyOrder= Vue.component('order',{
        template:'<h1>这是订单页面</h1>'
    })


    //配置路由词典
    const myRoutes = [
        {path:'',component:CodeBoyCollect},
        {path:'/myCollect',component:CodeBoyCollect},
        {path:'/myDetail',component:CodeBoyDetail},
        {path:'/myOrder',component:CodeBoyOrder},
    ]

    const myRouter = new VueRouter({
        routes:myRoutes
    })



    new Vue({
        router:myRouter,
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>

</body>
</html>
