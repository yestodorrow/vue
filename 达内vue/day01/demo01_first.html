<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    {{msg}}
    <input type="text" v-model="msg"/>
</div>


<script>
    new Vue({
        el:'#container',
        data:{
            msg:'Hello VueJS'
        }
    });

</script>


</body>
</html>
