<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <h1>{{car.brand}}</h1>
    <h1>{{car.price|}}</h1>
    <!-- 在双花括号中 执行运算表达式-->
    <p>{{3+5}}</p>
    <input type="text" v-model="car.brand"/>
    <input type="text" v-model="car.price"/>
    <!--<h2>{{console.log('it is a test')}}</h2>-->
</div>
<script>
    new Vue({
        el:'#container',
        data:{
            car:{
                brand:'Volvo',
                price:30
            }
        }
    })

</script>




</body>
</html>
