<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <xiaotoubaba></xiaotoubaba>
</div>

<script>

    Vue.component('xiaotoubaba',{
        data: function () {
          return {
              money:10000
          }
        },
        methods:{
            getSonMsg: function () {
                //要通过$refs得到指定的引用所对应的组件的实例对象
                console.log(this.$refs.mySon.name);
            }
        },
        template:`
        <div>
            <h1>这是父组件</h1>
            <button @click="getSonMsg">获取子组件的数据</button>
            <hr/>
            <datouerzi ref="mySon"></datouerzi>
        </div>
        `
    })

    Vue.component('datouerzi',{
        data: function () {
            return {
                name:'大头儿子'
            }
        },
        template:`
            <h1>这是子组件</h1>
        `,
        created: function () {
            //在子组件中 获取父组件中的数据
            console.log("子组件拿到的父组件的数据为:"+
            this.$parent.money);
        }

    })


    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>

</body>
</html>
